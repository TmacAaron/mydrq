env: cartpole_swingup
action_repeat: 4
num_train_steps: 1000000
num_train_iters: 1
num_seed_steps: 1000
replay_buffer_capacity: 100000
seed: 1
eval_frequency: 5000
num_eval_episodes: 10
log_frequency_step: 10000
log_save_tb: true
save_video: true
device: cuda
image_size: 84
image_pad: 4
frame_stack: 3
lr: 0.001
batch_size: 128
agent:
  name: drq
  class: drq.DRQAgent
  params:
    obs_shape: ???
    action_shape: ???
    action_range: ???
    device: ${device}
    encoder_cfg: ${encoder}
    critic_cfg: ${critic}
    actor_cfg: ${actor}
    discount: 0.99
    init_temperature: 0.1
    lr: ${lr}
    actor_update_frequency: 2
    critic_tau: 0.01
    critic_target_update_frequency: 2
    batch_size: ${batch_size}
critic:
  class: drq.Critic
  params:
    encoder_cfg: ${agent.params.encoder_cfg}
    action_shape: ${agent.params.action_shape}
    hidden_dim: 1024
    hidden_depth: 2
actor:
  class: drq.Actor
  params:
    encoder_cfg: ${agent.params.encoder_cfg}
    action_shape: ${agent.params.action_shape}
    hidden_depth: 2
    hidden_dim: 1024
    log_std_bounds:
    - -10
    - 2
encoder:
  class: drq.Encoder
  params:
    obs_shape: ${agent.params.obs_shape}
    feature_dim: 50
name: ${env}
run:
  dir: ./runs/${now:%Y.%m.%d}/${now:%H%M%S}_${hydra.job.override_dirname}
